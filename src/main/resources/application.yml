server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: coop-votacao

  mvc:
    problemdetails:
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/coop_votacao?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      connect-timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms
        shutdown-timeout: 100ms

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 10
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        spring.json.add.type.headers: false

logging:
  level:
    root: INFO
    br.com.coop.votacao: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

api:
  cpf-validation-url: https://user-info.herokuapp.com/users
  voting-result-topic: pauta-resultados

